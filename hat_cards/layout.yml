#Rectangles and other formatting
cut:
  x: 25
  y: 25
  width: 775
  height: 1075
  radius: 5

title_box:
  x: 25
  y: 25
  width: 775
  height: 165
  radius: 5

ability1_box:
  extends: ability1
  x: 45
  y: -= 15
  width: 730
  height: 275
  radius: 8

ability2_box:
  extends: ability2
  x: 45
  y: -= 15
  width: 730
  height: 275
  radius: 8

#Card text content

title:
  font: 'Arial Bold 12'
  y: 36

name:
  extends: title
  x: 36
  align: :left

level:
  extends: title
  x: 650
  font: "Arial 10"
  align: :right

flavor_text:
  extends: title
  x: 36
  y: += 60
  width: 600
  font: "Arial Italic 8"
  align: :left
  ellipsize: false
  wrap: true

ability:
  x: 65
  y: 535

ability1:
  extends: ability
  y: += 0

ability1_name:
  extends: ability1
  font: 'Arial Bold 9'

ability1_effect:
  extends: ability1
  y: += 45
  width: 700
  font: 'Arial 7.5'
  ellipsize: false
  wrap: true


ability2:
  extends: ability
  y: += 290

ability2_name:
  extends: ability2
  font: 'Arial Bold 9'

ability2_effect:
  extends: ability2
  y: += 45
  width: 700
  font: 'Arial 7.5'
  ellipsize: false
  wrap: true
