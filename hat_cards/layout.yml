#Rectangles and other formatting
cut:
  x: 25
  y: 25
  width: 775
  height: 1075
  radius: 0

#Card text content

title:
  font: 'Arial Bold 12'
  y: 36

name:
  extends: title
  x: 36
  align: :left

level:
  extends: title
  x: 650
  font: "Arial 10"
  align: :right

flavor_text:
  extends: title
  x: 36
  y: += 60
  width: 600
  font: "Arial Italic 8"
  align: :left
  ellipsize: false
  wrap: true

ability:
  y: 500

ability1:
  extends: ability
  y: += 0

ability1_name:
  extends: ability1
  x: 36
  font: 'Arial Bold 10'

ability1_effect:
  extends: ability1
  x: 36
  y: += 50
  width: 700
  font: 'Arial 8'
  ellipsize: false
  wrap: true


ability2:
  extends: ability
  y: += 300

ability2_name:
  extends: ability2
  x: 36
  font: 'Arial Bold 10'

ability2_effect:
  extends: ability2
  x: 36
  y: += 50
  width: 700
  font: 'Arial 8'
  ellipsize: false
  wrap: true
